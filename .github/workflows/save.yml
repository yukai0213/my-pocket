                              font-family:sans-serif;">
                              é»æ“Šé–‹å•Ÿå½±ç‰‡
                          </div>
                      </div>
                  \`;

                  iframe.replaceWith(a);
              }

              /***
               * ä¸»è¿´åœˆï¼šæš´åŠ›æƒ 20 ç§’ï¼Œæ¯ 100ms åŸ·è¡Œä¸€æ¬¡
               */
              let count = 0;
              const interval = setInterval(() => {
                  scanYoutube();
                  count++;
                  if (count > 200) clearInterval(interval); // 200 æ¬¡ = 20 ç§’
              }, 100);

              scanYoutube();
          })();
          EOF

      # --- æ­¥é©Ÿ 2: åŸ·è¡ŒæŠ“å– ---
      - name: Save Page
