                    if (isYoutube) {
                        // å˜—è©¦æå–å½±ç‰‡ ID
                        let videoId = "unknown";
                        const match = src.match(/([a-zA-Z0-9_-]{11})/);
                        if (match) videoId = match[1];

                        // --- V9 æ ¸å¿ƒé‚è¼¯ï¼šæ–¬è‰é™¤æ ¹ ---
                        
                        // æƒ…æ³ A: é€™å€‹å½±ç‰‡å·²ç¶“æœ‰åšå¥½çš„æ’­æ”¾å™¨äº†
                        if (existingIds.has(videoId)) {
