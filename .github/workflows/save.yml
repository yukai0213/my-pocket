            }

            // æš´åŠ›æƒæï¼šæ¯ 100ms æƒä¸€æ¬¡ï¼Œç˜‹ç‹‚æƒæç¢ºä¿æ²’æœ‰æ¼ç¶²ä¹‹é­š
            let attempts = 0;
