                  const url = "https://www.youtube.com/watch?v=" + videoId;

                  const a = document.createElement("a");
                  a.className = "my-fake-player";
                  a.dataset.videoid = videoId;
                  a.href = url;
                  a.target = "_blank";
                  a.rel = "noopener noreferrer";

                  a.style.cssText = \`
