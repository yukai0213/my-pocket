    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache dependencies
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-singlefile-v11
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install SingleFile
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: npm install -g single-file-cli

      - name: Link SingleFile
        run: npm link single-file-cli

      # --- æ­¥é©Ÿ 1: å»ºç«‹ã€ŒV9 æ–¬è‰é™¤æ ¹ç‰ˆã€YouTube å½è£è…³æœ¬ ---
      - name: Create Search-Destroy Faker Script
        run: |
          cat <<EOF > fix-youtube.js
          (function() {
            console.log("ğŸ’€ V9 æ–¬è‰é™¤æ ¹è…³æœ¬å•Ÿå‹•...");

            function fixYoutube() {
                // 1. å…ˆæŠ“å‡ºé é¢ä¸Šæ‰€æœ‰å·²ç¶“åšå¥½çš„ã€Œå½è£æ’­æ”¾å™¨ã€
                const existingPlayers = document.querySelectorAll('.my-fake-player');
