                        // æƒ…æ³ B: é‚„æ²’åšéï¼Œé€™æ˜¯ç¬¬ä¸€å€‹ç™¼ç¾çš„ -> æŠŠå®ƒè®Šæˆæ’­æ”¾å™¨
                        console.log("âœ¨ è£½ä½œå”¯ä¸€çš„å½è£å™¨: " + videoId);
                        
                        const bgImage = (videoId !== "unknown") ? 
                            'url(https://img.youtube.com/vi/' + videoId + '/hqdefault.jpg)' : 
