      # --- æ­¥é©Ÿ 1: å¯«å…¥ä½ æä¾›çš„ V12 è…³æœ¬ ---
      - name: Create User V12 Script
        run: |
          cat <<EOF > fix-youtube.js
          (function () {
              console.log("ğŸ”’ V12 å…¨åŸŸé–å®šï¼šYouTube Fake Player å•Ÿå‹•");

              // å…¨åŸŸé–ï¼ˆè¨˜éŒ„å·²è™•ç†éçš„å½±ç‰‡ IDï¼‰
              if (!window.__PROCESSED_VIDEOS) {
                  window.__PROCESSED_VIDEOS = new Set();
              }

              /***
               * åŠŸèƒ½ï¼šæƒæé é¢ã€ç§»é™¤å¤šé¤˜ iframeã€ç”Ÿæˆå”¯ä¸€ fake å½±ç‰‡æŒ‰éˆ•
               */
              function scanYoutube() {
