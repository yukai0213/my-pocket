                                    é»æ“Šé–‹å•Ÿå½±ç‰‡
                                </div>
                            </div>
                        \`;
                        
                        // æ›¿æ›é‚è¼¯ï¼šå…ˆæ’æ–°çš„ï¼Œå†æ®ºèˆŠçš„
                        if(iframe.parentNode) {
                            iframe.parentNode.insertBefore(fakePlayer, iframe);
                            iframe.remove();
                            // åŠ å…¥é›†åˆï¼Œé˜²æ­¢ä¸‹ä¸€è¼ªåˆåšä¸€å€‹
                            existingIds.add(videoId);
